<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prendre rendez-vous</title>
    <link rel="stylesheet" href="../static/style_profil.css">
    <!-- liaison avec le style imppossible a revoir plutard -->
</head>
<style>
    /* styles_prdv.css */

/* styles de base */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #f0f7fa;
    color: #333;
    line-height: 1.6;
    padding: 20px;
}

/* Conteneur principal */
.appointment-container {
    max-width: 700px;
    margin: 30px auto;
    padding: 30px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.appointment-container h1 {
    color: #2c3e50;
    text-align: center;
    margin-bottom: 30px;
    font-weight: 600;
    font-size: 28px;
}

/* Formulaire */
.appointment-form {
    display: grid;
    grid-template-columns: 1fr;
    gap: 20px;
}

.form-section {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 8px;
    font-weight: 500;
    color: #2c3e50;
    font-size: 15px;
}

input, select, textarea {
    padding: 12px 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 15px;
    transition: all 0.3s ease;
    background-color: #f9f9f9;
}

input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: #3498db;
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    background-color: white;
}

textarea {
    resize: vertical;
    min-height: 100px;
}

/* Bouton */
.btn-appointment {
    padding: 14px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 10px;
}

.primary-btn {
    background-color: #3498db;
    color: white;
}

.primary-btn:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Responsive */
@media (min-width: 600px) {
    .appointment-form {
        grid-template-columns: 1fr 1fr;
    }
    
    .form-section:nth-last-child(-n+2) {
        grid-column: span 2;
    }
}

/* Animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.appointment-container {
    animation: fadeIn 0.5s ease-out;
}

/* Style pour les options du select */
select option {
    padding: 10px;
    background: white;
}
</style>

    <main class="appointment-container">
        <h1>Prendre un rendez-vous</h1>
        <form class="appointment-form">
            <div class="form-section">
                <label for="nom">Nom complet</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-section">
                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-section">
                <label for="telephone">Téléphone</label>
                <input type="tel" id="telephone" name="telephone" required>
            </div>
            <div class="form-section">
                <label for="medecin">Médecin</label>
                <select id="medecin" name="medecin" required>
                    <option value="">Sélectionner un médecin</option>
                    <option value="dr-martine">Dr. Martine (Généraliste)</option>
                    <!-- Ajouter d'autres médecins ici -->
                </select>
            </div>
            <div class="form-section">
                <label for="date">Date du rendez-vous</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-section">
                <label for="heure">Heure</label>
                <select id="heure" name="heure" required>
                    <option value="">Choisir une heure</option>
                    <option value="09:00">09:00</option>
                    <option value="09:30">09:30</option>
                    <option value="10:00">10:00</option>
                    <!-- Ajouter d'autres créneaux horaires -->
                </select>
            </div>
            <div class="form-section">
                <label for="motif">Motif de la consultation</label>
                <textarea id="motif" name="motif" rows="3" placeholder="Ex : Consultation, renouvellement d’ordonnance, etc."></textarea>
            </div>
            <div class="form-section">
                <button type="submit" class="btn-appointment primary-btn"><a href="../templates/confirmation_pdrv.html">Confirmer le rendez-vous</a></button>
            </div>
        </form>
    </main>
</body>
</html>
