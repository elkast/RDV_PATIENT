<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme Médicale</title>
    <link rel="stylesheet" href="../static/styles.css">

</head>
<body>
    <header>
        <nav>
            <div class="nav-links">
                <a href="" class="active">Accueil</a>
                <a href="./medecin.html">Médecins</a>
                <a href="./rdv.html">Mes rendez-vous</a>
                <a href="./profil.html">Profil</a>
            </div>
        </nav>
    </header>

    <main>
        <h1>Médecins disponibles</h1>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Rechercher un médecin...">
            <div class="filter-buttons">
                <select id="specialties-select" style="padding: 8px; margin-right: 10px; border-radius: 5px; border: 1px solid #ddd; background-color: white; font-size: 14px;">
                    <option value="all">Toutes les spécialités</option>
                    <option value="generaliste">Médecin généraliste</option>
                    <option value="cardiologue">Cardiologue</option>
                    <option value="pediatre">Pédiatre</option>
                </select>
                <select id="categories-select" style="padding: 8px; margin-right: 10px; border-radius: 5px; border: 1px solid #ddd; background-color: white; font-size: 14px;">
                    <option value="all">Toutes les catégories</option>
                    <option value="consultation">Consultation</option>
                    <option value="urgence">Urgence</option>
                    <option value="suivi">Suivi médical</option>
                </select>
            </div>
        </div>

        <div class="doctors-list" id="doctors-list">
            <div class="doctor-card">
                <div class="doctor-image">
                    <img src="#" alt="Dr. Martine">
                </div>
                <div class="doctor-info">
                    <h2 class="doctor-name">Dr. Martine</h2>
                    <p class="doctor-specialty">Médecin généraliste</p>
                    <div class="doctor-availability" style="color: #4caf50;">
                        Disponible: Aujourd'hui
                    </div>
                    <div class="doctor-actions">
                        <a href="./rdv.html"><button class="btn-appointment">Prendre rendez-vous</button></a>
                        <a href="./medecin.html"><button class="btn-profile">Voir profil</button></a>
                    </div>
                </div>
            </div>

            <div class="doctor-card">
                <div class="doctor-image">
                    <img src="#" alt="Dr. Thomas">
                </div>
                <div class="doctor-info">
                    <h2 class="doctor-name">Dr. Thomas</h2>
                    <p class="doctor-specialty">Cardiologue</p>
                    <div class="doctor-availability" style="color: #4caf50;">
                        Disponible: Demain
                    </div>
                    <div class="doctor-actions">
                        <a href="./rdv.html"><button class="btn-appointment">Prendre rendez-vous</button></a>
                        <a href="./medecin.html"><button class="btn-profile">Voir profil</button></a>
                    </div>
                </div>
            </div>

            <div class="doctor-card">
                <div class="doctor-image">
                    <img src="/a/91dbf956-397c-418c-99b3-6afe54e16006" alt="Dr. Marie">
                </div>
                <div class="doctor-info">
                    <h2 class="doctor-name">Dr. Marie</h2>
                    <p class="doctor-specialty">Pédiatre</p>
                    <div class="doctor-availability" style="color: #4caf50;">
                        Disponible: Vendredi
                    </div>
                    <div class="doctor-actions">
                        <a href="./rdv.html"><button class="btn-appointment">Prendre rendez-vous</button></a>
                        <a href="./medecin.html"><button class="btn-profile">Voir profil</button></a>
                    </div>
                </div>
            </div>

            <div class="doctor-card">
                <div class="doctor-image">
                    <img src="" alt="Dr. Philippe Moreau">
                </div>
                <div class="doctor-info">
                    <h2 class="doctor-name">Dr. Philippe Moreau</h2>
                    <p class="doctor-specialty">Dermatologue</p>
                    <div class="doctor-availability" style="color: #ff9800;">
                        Peu disponible: Lundi prochain
                    </div>
                    <div class="doctor-actions">
                        <a href="./rdv.html"><button class="btn-appointment">Prendre rendez-vous</button></a>
                        <a href="./medecin.html"><button class="btn-profile">Voir profil</button></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
